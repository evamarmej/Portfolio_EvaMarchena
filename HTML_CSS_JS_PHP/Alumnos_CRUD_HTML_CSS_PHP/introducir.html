<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="internos.css">
		<title>Insertar alumno</title>
	</head>
	<body>
		<div id="total">
			<h1 class="titulo">Insertar alumno</h1>
			<form method="post" action="datos.php" id="formulario" enctype="multipart/form-data">
                <ul id="lista">
                    <li><label for="codigo">Código alumno: </label>
                        <input type="text" name="cod" id="cod" required/>
                    </li>
                    <li><label for="nombre">Nombre: </label>
                        <input type="text" name="nom" id="nom" required/>
                    </li>
                    <li><label for="apellido">Apellidos: </label>
                        <input type="text" name="ape" id="ape" required/>
                    </li>
                    <li><label for="noticia">Foto:</label>
                        <input type="file" name="foto" id="foto" accept="image/*"/>
                    </li>
                    <li><label></label>
                        <input type="submit" value="Introducir" title="Introducir noticia" name="introduce"/>
                    </li>
                </ul>
			</form>
        </div>
        <p><a href="menu.html"> Volver a Menú </a> </p>
	</body>
</html>
